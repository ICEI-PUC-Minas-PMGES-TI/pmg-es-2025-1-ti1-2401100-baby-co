<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
     <header>
        <img src="" alt="Logo">
        <ul>
            <li>Inicio</li>
            <li>Nutrição</li>
            <li>Blogs</li>
        </ul>
        <ul>
            <li>icon</li>
            <li>icon</li>
        </ul>
    </header>
    
    <nav>
        <p>Checklist de <span id="nomeUsuario">Pedro</span></p>
        <p class="txt">Leve tudo o que importa para um dia perfeito!</p>
    </nav>
    
    <div class="container-checklist">
        <div class="lista-titulo">Lista de itens:</div>
        
        <div id="listaItens">
            <!-- Itens do checklist serão inseridos aqui pelo JavaScript -->
        </div>
        
        <button type="button" class="adicionar-btn" id="botaoAdicionar">Adicionar item</button>
        
        <div class="form-container" id="formContainer">
            <div class="form-titulo" id="formTitulo">Adicionar novo item</div>
            
            <div class="form-group">
                <label for="itemTexto" class="form-label">Nome do item:</label>
                <input type="text" id="itemTexto" class="form-input" placeholder="Digite o nome do item">
            </div>
            
            <div class="form-actions">
                <button type="button" class="salvar-btn" id="botaoSalvar">Salvar</button>
                <button type="button" class="cancelar-btn" id="botaoCancelar">Cancelar</button>
            </div>
        </div>
    </div>

<script src="../js//app.js"></script>
</body>
</html>
