<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebês Cadastrados</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
  <!-- Cabeçalho-->
  <header>
        <img src="../img/Logo (3).png" alt="Logo">
        <ul>
            <li>Inicio</li>
            <li>Nutrição</li>
            <li>Blogs</li>
        </ul>
        <ul>
            <li><i class="fas fa-baby"></i></li>
       <li>
  <label class="switch">
    <span class="slider round"></span>
  </label>
</li>


        </ul>
    </header>



  <!--bebês cadastrados -->
  <main>
    <h2>Seus bebês cadastrados</h2>
    <p>Acompanhe cada passo de quem é seu mundo inteiro</p>

    <section class="cartao-bebe">
      <img src="pedro.jpg" alt="Foto Pedro">
      <div>
        <h3>Pedro</h3>
        <p>26/04/2024</p>
        <p>Masculino</p>
      </div>
      <div class="acoes">
        <button class="editar">✏️</button>
        <button class="deletar">❌</button>
      </div>
    </section>

    <section class="cartao-bebe">
      <img src="rafaela.jpg" alt="Foto Rafaela">
      <div>
        <h3>Rafaela</h3>
        <p>10/03/2023</p>
        <p>Feminino</p>
      </div>
      <div class="acoes">
        <button class="editar">✏️</button>
        <button class="deletar">❌</button>
      </div>
    </section>

    <section class="cartao-bebe">
      <img src="juliana.jpg" alt="Foto Juliana">
      <div>
        <h3>Juliana</h3>
        <p>10/01/2024</p>
        <p>Feminino</p>
      </div>
      <div class="acoes">
        <button class="editar">✏️</button>
        <button class="deletar">❌</button>
      </div>
    </section>
  </main>

</body>
</html>
