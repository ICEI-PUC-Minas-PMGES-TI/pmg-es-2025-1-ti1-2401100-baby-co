<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">

</head>

<body>
    <main>
        <h4>Cadastro de Informações</h4>
        <div class="CadastroPeso">
            <p>
                Preencha abaixo as informações de peso e idade do bebê.
                Esses dados serão utilizados para acompanhar o desenvolvimento e comparar
                futuramente com o peso ideal, auxiliando no monitoramento.
            </p>
            <form action="#" method="post">
                <div class="input-container">
                    <input type="text" id="input" required="">
                    <label for="input" class="label">Peso (Kg)</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="input" required="">
                    <label for="input" class="label">Idade</label>
                    <div class="underline"></div>
                </div>
                <button type="submit"> <span>Cadastrar</span>
                </button>
            </form>
        </div>

    </main>
</body>

</html>
